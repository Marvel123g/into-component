<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component with signup | Frontend Mentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images\favicon-32x32.png">
</head>
<body>

    <div class="container-lg">
        <div class="row align-items-center justify-content-center">
        <div class="code col-sm-9 col-md-6 col-lg-6 col-xl-5">
            <h1 class="heading">Learn to code by watching others</h1>
            <p class="text-heading">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
    

            <div class="col-sm-9 col-md-6 col-lg-6 col-xl-5">
                        <div class="premium">
                            <a href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
                        </div>
                      
                        <form>
                            <label for="first-name"> 
                                <input type="text" id="first-name" placeholder="First Name">
                                <p id="first-name-error">First Name cannot be empty</p>
                            </label>
                            
                            <label for="last-name">
                                <input type="text" 
                                id="last-name" placeholder="Last Name">
                                <p id="last-name-error">Last Name cannot be empty</p>
                            </label>
                            <label for="email">
                                <input type="email" id="email" placeholder="Email Address">
                                <p id="email-error">Looks like this is not an email</p>
                            </label>
                            <label for="password">
                                <input type="text"   id="password" placeholder="Password">
                                <p id="password-error">Password cannot be empty</p>
                            </label>
                            <footer>
                                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                
                                <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
                            </footer>
                        </form>
            </div>
        </div>
</div>


<script src="main.js"></script>
</body>
</html>
